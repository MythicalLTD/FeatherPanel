server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # Ensure very large request bodies are supported
    client_max_body_size 250M;
    client_body_buffer_size 256k;
    large_client_header_buffers 8 64k;
    client_header_buffer_size 64k;
    client_body_timeout 240s;

    # Handle Vue.js routing
    location / {
        client_max_body_size 250M;
        client_body_buffer_size 256k;
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API proxy to backend
    location ^~ /api {
        client_max_body_size 250M;
        client_body_buffer_size 256k;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        fastcgi_param PHP_VALUE "upload_max_filesize = 250M \n post_max_size=250M";
    }

    # Attachments proxy to backend
    location ^~ /attachments {
        client_max_body_size 250M;
        client_body_buffer_size 256k;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        fastcgi_param PHP_VALUE "upload_max_filesize = 250M \n post_max_size=250M";
    }

    # Addons proxy to backend
    location ^~ /addons {
        client_max_body_size 250M;
        client_body_buffer_size 256k;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        fastcgi_param PHP_VALUE "upload_max_filesize = 250M \n post_max_size=250M";
    }

    # Components proxy to backend
    location ^~ /components {
        client_max_body_size 250M;
        client_body_buffer_size 256k;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        fastcgi_param PHP_VALUE "upload_max_filesize = 250M \n post_max_size=250M";
    }
}
