            BRANCH_NAME="${{ github.event.inputs.branch }}"
          fi
          # Sanitize branch name for Docker tag (replace / with -)
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for platform-specific images
        run: |
          echo "Waiting for platform-specific images to be available..."
          sleep 10

      - name: Create and push manifest
        run: |
          docker buildx imagetools create --tag ghcr.io/mythicalltd/featherpanel-backend:dev \
            ghcr.io/mythicalltd/featherpanel-backend:dev-${{ steps.tags.outputs.branch }}-${{ steps.tags.outputs.sha }}-linux-amd64 \
            ghcr.io/mythicalltd/featherpanel-backend:dev-${{ steps.tags.outputs.branch }}-${{ steps.tags.outputs.sha }}-linux-arm64
          docker buildx imagetools create --tag ghcr.io/mythicalltd/featherpanel-backend:dev-${{ steps.tags.outputs.branch }} \
            ghcr.io/mythicalltd/featherpanel-backend:dev-${{ steps.tags.outputs.branch }}-${{ steps.tags.outputs.sha }}-linux-amd64 \
            ghcr.io/mythicalltd/featherpanel-backend:dev-${{ steps.tags.outputs.branch }}-${{ steps.tags.outputs.sha }}-linux-arm64
          docker buildx imagetools create --tag ghcr.io/mythicalltd/featherpanel-backend:dev-${{ steps.tags.outputs.branch }}-${{ steps.tags.outputs.sha }} \
            ghcr.io/mythicalltd/featherpanel-backend:dev-${{ steps.tags.outputs.branch }}-${{ steps.tags.outputs.sha }}-linux-amd64 \
            ghcr.io/mythicalltd/featherpanel-backend:dev-${{ steps.tags.outputs.branch }}-${{ steps.tags.outputs.sha }}-linux-arm64

