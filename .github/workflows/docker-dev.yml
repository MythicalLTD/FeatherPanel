name: Docker Build & Publish (Dev)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build (e.g., main, develop). Defaults to current branch."
        required: false
        type: string

jobs:
  build-backend:
    name: Build & Push Backend (Dev)
    runs-on: selfhosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set image tags
        id: tags
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BRANCH_NAME="${{ github.ref_name }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.branch }}" ]; then
            BRANCH_NAME="${{ github.event.inputs.branch }}"
          fi
          # Sanitize branch name for Docker tag (replace / with -)
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "dev=dev" >> $GITHUB_OUTPUT
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "full=dev-$BRANCH_NAME-$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=registry,ref=ghcr.io/mythicalltd/featherpanel-backend:buildcache
          cache-to: type=registry,ref=ghcr.io/mythicalltd/featherpanel-backend:buildcache,mode=max
          tags: |
            ghcr.io/mythicalltd/featherpanel-backend:dev
            ghcr.io/mythicalltd/featherpanel-backend:dev-${{ steps.tags.outputs.branch }}
            ghcr.io/mythicalltd/featherpanel-backend:dev-${{ steps.tags.outputs.branch }}-${{ steps.tags.outputs.sha }}

  build-frontend:
    name: Build & Push Frontend (Dev)
    runs-on: selfhosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set image tags
        id: tags
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BRANCH_NAME="${{ github.ref_name }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.branch }}" ]; then
            BRANCH_NAME="${{ github.event.inputs.branch }}"
          fi
          # Sanitize branch name for Docker tag (replace / with -)
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "dev=dev" >> $GITHUB_OUTPUT
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "full=dev-$BRANCH_NAME-$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=registry,ref=ghcr.io/mythicalltd/featherpanel-frontend:buildcache
          cache-to: type=registry,ref=ghcr.io/mythicalltd/featherpanel-frontend:buildcache,mode=max
          tags: |
            ghcr.io/mythicalltd/featherpanel-frontend:dev
            ghcr.io/mythicalltd/featherpanel-frontend:dev-${{ steps.tags.outputs.branch }}
            ghcr.io/mythicalltd/featherpanel-frontend:dev-${{ steps.tags.outputs.branch }}-${{ steps.tags.outputs.sha }}
