name: Backend Jobs

on: [push, pull_request]

permissions:
  contents: read

jobs:
  lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          extensions: bcmath, curl, gd, mbstring, mysql, openssl, pdo, tokenizer, xml, zip
          tools: composer:v2
          coverage: none
      - name: Install dependencies
        run: composer install --no-interaction --no-progress --no-suggest --prefer-dist
      - name: Lint
        run: composer lint
  tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      mysql:
        image: mariadb:11
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: featherpanel_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          extensions: bcmath, curl, gd, mbstring, mysql, openssl, pdo, tokenizer, xml, zip
          tools: composer:v2
          coverage: none
      - name: Install dependencies
        run: composer install --no-interaction --no-progress --no-suggest --prefer-dist
      - name: Create storage/config directory
        run: mkdir -p storage/config
      - name: Generate encryption key
        id: encryption_key
        run: echo "key=$(head -c 32 /dev/urandom | base64)" >> $GITHUB_OUTPUT
      - name: Create .env file
        run: |
          cat > storage/config/.env <<EOF
          DATABASE_HOST=127.0.0.1
          DATABASE_PORT=3306
          DATABASE_DATABASE=featherpanel_test
          DATABASE_USER=testuser
          DATABASE_PASSWORD=testpassword
          DATABASE_ENCRYPTION="xchacha20"
          DATABASE_ENCRYPTION_KEY="${{ steps.encryption_key.outputs.key }}"
          REDIS_HOST=127.0.0.1
          REDIS_PASSWORD=testredis
          EOF
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if php -r "try { \$pdo = new PDO('mysql:host=127.0.0.1;port=3306;dbname=featherpanel_test', 'testuser', 'testpassword'); echo 'MySQL is ready!'; exit(0); } catch (Exception \$e) { exit(1); }" 2>/dev/null; then
              break
            fi
            echo "Attempt $i/30: MySQL not ready yet, waiting..."
            sleep 2
          done
      - name: Run migrations
        run: php cli migrate
      - name: Run tests
        run: composer tests
