name: Docker Build & Publish (Release)

on:
  push:
    tags:
      - "v*" # runs only when you tag a version like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to build (e.g., v1.0.3). Leave empty to use current ref."
        required: false
        type: string

jobs:
  build-backend:
    name: Build & Push Backend (Release) - ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            cache-key: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            cache-key: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ./backend/storage/packages
          key: ${{ runner.os }}-composer-${{ matrix.cache-key }}-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.cache-key }}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set platform tag
        id: platform-tag
        run: |
          PLATFORM_TAG=$(echo "${{ matrix.platform }}" | sed 's/\//-/g')
          echo "tag=$PLATFORM_TAG" >> $GITHUB_OUTPUT

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: ${{ matrix.platform }}
          push: true
          cache-from: |
            type=registry,ref=ghcr.io/mythicalltd/featherpanel-backend:buildcache-${{ matrix.cache-key }}
            type=gha
          cache-to: |
            type=registry,ref=ghcr.io/mythicalltd/featherpanel-backend:buildcache-${{ matrix.cache-key }},mode=max
            type=gha,mode=max
          tags: |
            ghcr.io/mythicalltd/featherpanel-backend:${{ steps.version.outputs.tag }}-${{ steps.platform-tag.outputs.tag }}

  manifest-backend:
    name: Create Multi-Arch Manifest - Backend
    runs-on: ubuntu-latest
    needs: build-backend
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for platform-specific images
        run: |
          echo "Waiting for platform-specific images to be available..."
          sleep 10

      - name: Create and push manifest
        run: |
          docker buildx imagetools create --tag ghcr.io/mythicalltd/featherpanel-backend:${{ steps.version.outputs.tag }} \
            ghcr.io/mythicalltd/featherpanel-backend:${{ steps.version.outputs.tag }}-linux-amd64 \
            ghcr.io/mythicalltd/featherpanel-backend:${{ steps.version.outputs.tag }}-linux-arm64
          docker buildx imagetools create --tag ghcr.io/mythicalltd/featherpanel-backend:latest \
