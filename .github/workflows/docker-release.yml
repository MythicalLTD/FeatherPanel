name: Docker Build & Publish (Release)

on:
  push:
    tags:
      - "v*" # runs only when you tag a version like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to build (e.g., v1.0.3). Leave empty to use current ref."
        required: false
        type: string

jobs:
  build-backend:
    name: Build & Push Backend (Release)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=registry,ref=ghcr.io/mythicalltd/featherpanel-backend:buildcache
          cache-to: type=registry,ref=ghcr.io/mythicalltd/featherpanel-backend:buildcache,mode=max
          tags: |
            ghcr.io/mythicalltd/featherpanel-backend:latest
            ghcr.io/mythicalltd/featherpanel-backend:${{ steps.version.outputs.tag }}

  build-frontend:
    name: Build & Push Frontend (Release)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=registry,ref=ghcr.io/mythicalltd/featherpanel-frontend:buildcache
          cache-to: type=registry,ref=ghcr.io/mythicalltd/featherpanel-frontend:buildcache,mode=max
          tags: |
            ghcr.io/mythicalltd/featherpanel-frontend:latest
            ghcr.io/mythicalltd/featherpanel-frontend:${{ steps.version.outputs.tag }}
