name: CLI Jobs

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    name: CLI Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: ["9.0.x"]
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Display .NET version
        run: dotnet --version

      - name: Restore dependencies
        run: dotnet restore FeatherCli.csproj

      - name: Build project
        run: dotnet build FeatherCli.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test FeatherCli.csproj --configuration Release --no-build --verbosity normal
        continue-on-error: true

  build-release:
    name: CLI Release Build (All Architectures)
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: ["9.0.x"]
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Build all architectures using Makefile
        run: make all

      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          ls -lhR publish/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: feathercli-binaries
          path: cli/publish/*/FeatherCli-*
          retention-days: 7

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: cli/publish/build-info.txt
          retention-days: 7

  lint:
    name: CLI Format Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: ["9.0.x"]
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format || true

      - name: Check code formatting
        run: dotnet format FeatherCli.csproj --verify-no-changes --verbosity diagnostic
        continue-on-error: true
